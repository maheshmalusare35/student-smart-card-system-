<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome icons link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


    <!-- Stylesheet CSS -->
    <link href="" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Login form</title>

    <style>
        body {
            padding-top: 4.2rem;
            padding-bottom: 4.2rem;
            background: rgb(7, 0, 126);
            background: linear-gradient(90deg, rgba(7, 0, 126, 0.8814655172413793) 0%, rgba(212, 155, 56, 0.9008620689655172) 0%, rgba(83, 212, 157, 0.9030172413793104) 43%, rgba(0, 212, 255, 0.9137931034482758) 94%);

        }

        a {
            text-decoration: none !important;
        }

        h1,
        h2,
        h3 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .myform {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            padding: 1rem;
            -ms-flex-direction: column;
            flex-direction: column;
            width: 100%;
            pointer-events: auto;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, .2);
            border-radius: 1.1rem;
            outline: 0;
            max-width: 900px;
        }


        .tx-tfm {
            text-transform: uppercase;
        }

        .mybtn {
            border-radius: 50px;
        }



        .google {
            color: #666;
            width: 100%;
            height: 40px;
            text-align: center;
            outline: none;
            border: 1px solid lightgrey;
        }

        form .error {
            color: #ff0000;
        }

        #second {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12">
                                <h1>Login</h1>
                                <button type="button" class="btn btn-light"><a href="login2.html"><i
                                            class="fal fa-times-square"
                                            style="width: 10px; height: 10px;"></i></a></button>
                            </div>
                        </div>
                        <form action="" method="post" name="login">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <div class="mb-1">
                                <label class="form-label">Select User Type:</label>
                            </div>
                            <select class="form-select mb-3" name="role" aria-label="Default select example">
                                <option selected value="user">User</option>
                                <option value="admin">Admin</option>
                                <option value="admin">office</option>
                                <option value="admin">cafeteria</option>
                            </select>

                            <div class="col-md-12 text-center mb-3 ">
                                <button type="submit" class=" btn btn-block mybtn btn-primary">Login</button>
                            </div>

                            <div>
                                <hr>
                            </div>

                            <div class="col-md-12 mb-3">
                                <p class="text-center">
                                    <a href="" class=""><i class="fab fa-google-plus-g"></i>
                                        </i> Signup using Google
                                    </a>
                                </p>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                            </div>
                        </form>
                    </div>
                </div>


                <div id="second">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Signup</h1>
                                <button type="button" class="btn btn-light"><a href="login2.html"><i
                                            class="fas fa-times"></i></a></button>
                            </div>
                        </div>
                        <form action="#" name="registration">
                            <div class="mb-0">
                                <label for="first-name" class="col-form-label">First Name:</label>
                                <input type="text" class="form-control" id="first-name" />
                            </div>
                            <div class="mb-3">
                                <label for="last-name" class="col-form-label">Last Name:</label>
                                <input type="text" class="form-control" id="last-name" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="email" />
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="col-form-label">Phone:</label>
                                <input type="tel" class="form-control" id="phone" />
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="col-form-label">Gender:</label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio1">Female</label>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="inputyear" class="form-label">Year</label>
                                <select id="inputyear" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="1">FE</option>
                                    <option value="2">SE</option>
                                    <option value="3">TE</option>
                                    <option value="4">BE</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="inputPassword4" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="inputPassword" data-toggle="tooltip"
                                    data-placement="top" title="Passwords must contain:
                  
                                  a minimum of 1 lower case letter [a-z] and
                                  a minimum of 1 upper case letter [A-Z] and
                                  a minimum of 1 numeric character [0-9] and
                                  a minimum of 1 special character: ~`!@#$%^&*()-_+={}[]|\;:">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Arunachal Pradesh</option>
                                    <option>Assam</option>
                                    <option>Bihar</option>
                                    <option>Chhattisgarh</option>
                                    <option>Goa</option>
                                    <option>Gujarat</option>
                                    <option>Haryana</option>
                                    <option>Himachal Pradesh</option>
                                    <option>Jharkhand</option>
                                    <option>Karnataka</option>
                                    <option>Kerala</option>
                                    <option>Madhya Pradesh</option>
                                    <option>Maharashtra</option>
                                    <option>Manipur</option>
                                    <option>Meghalaya</option>
                                    <option>Mizoram</option>
                                    <option>Nagaland</option>
                                    <option>Odisha</option>
                                    <option>Punjab</option>
                                    <option>Rajasthan</option>
                                    <option>Sikkim</option>
                                    <option>Tamil Nadu</option>
                                    <option>Telangana</option>
                                    <option>Tripura</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttarakhand</option>
                                    <option>West Bengal</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="inputZip" class="form-label">Pin code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">Profile picture:</label>
                                <input class="form-control form-control-sm" id="formFileSm" type="file">
                            </div>
                            <div class="col-md-12 text-center mb-3">
                                <button type="submit" class=" btn btn-block mybtn btn-primary">Register </button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"> </script>


    <script type="text/javascript">


        $("#signup").click(function () {
            $("#first").fadeOut("fast", function () {
                $("#second").fadeIn("fast");
            });
        });

        $("#signin").click(function () {
            $("#second").fadeOut("fast", function () {
                $("#first").fadeIn("fast");
            });
        });


    </script>
</body>

</html>
