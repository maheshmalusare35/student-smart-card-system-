<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta http-equiv="refresh" content="10"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- font awesome icons link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Stylesheet CSS -->
    <link href="" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title> Register form Student Smart Card</title>

    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(169, 250, 182);
            /* background: linear-gradient(45deg, #ffaf00, #bb02ff); */
            background-attachment: fixed;
        }

        .multicolortext {
            background-image: linear-gradient(45deg, #ffaf00, #bb02ff);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* .container-fluid {
            position: relative;
            border: 10px solid rgb(219, 212, 212);
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            justify-content: center;
            align-items: center;
            margin-left: 100px;
            margin-right: 100px;
        } */
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class=" align-items-center">

            <div class="col-md  mx-auto shadow-lg p-3 bg-light border border-1 rounded-3">
                <div class="d-grid gap-2 d-md-flex justify-content-end">
                    <a href="index.html"> <button type="button" class="btn-close"></button></a>
                </div>

                <h1 class="text-center fw-bold p-2"><span class="multicolortext">Register form</span> </h1>
                <hr>
                <form>
                    <div class="row mt-4">
                        <div class="form-group mb-3 col-md-4">
                            <label for="first" class="mb-1"> First Name:</label>
                            <input type="text" name="firstname" id="firstnames" class="form-control" autocomplete="off">
                            <h6 id="firstcheck"></h6>
                        </div>
                        <div class="form-group mb-3 col-md-4">
                            <label for="middle" class="mb-1"> Middle Name:</label>
                            <input type="text" name="middlename" id="middlenames" class="form-control"
                                autocomplete="off">
                            <h6 id="middlecheck"></h6>
                        </div>
                        <div class="form-group mb-3 col-md-4">
                            <label for="last" class="mb-1"> Last Name:</label>
                            <input type="text" name="lastname" id="lastnames" class="form-control" autocomplete="off">
                            <h6 id="lastcheck"></h6>
                        </div>
                    </div>

                    <div class=" form-group mb-3">
                        <label for="email" class="form-label">Email address:</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com"
                            autocomplete="off">
                        <h6 id="emailcheck"></h6>
                    </div>

                    <div class="row">
                        <div class="form-group  mb-3 col-md-6 ">
                            <label for="password" class="mb-1"> Password:</label>
                            <input type="password" name="pass" id="password" class="form-control">
                            <h6 id="passcheck"></h6>
                        </div>

                        <div class="form-group  mb-3 col-md-6 ">
                            <label for=" confirmpassword" class="mb-1">Confirm Password:</label>
                            <input type="password" name="confirmpass" id="confirmpassword" class="form-control">
                            <h6 id="confirmpasscheck"></h6>
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            onclick="myFunction()">
                        <label class="form-check-label" for="flexCheckDefault">
                            <p class="text-center">Show Password</p>
                        </label>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label" class="mb-0">Select year:</label>

                        <select class="form-select" name="role" aria-label="Default select example" id="select">
                            <option value="">Select</option>
                            <option value="FE">FE</option>
                            <option value="SE">SE</option>
                            <option value="TE">TE</option>
                            <option value="BE">BE</option>
                        </select>
                        <h6 id="selectcheck" class="mb-3"></h6>

                    </div>


                    <div class="d-grid gap-2 col-6 mx-auto mb-3">
                        <button type="submit" id="submitbtn" value="submit" class="btn btn-primary btn-lg">Sign
                            Up</button>
                    </div>

                    <div class="form-group">
                        <p class="text-center">Already have an account?<a href="login.html" id="signin">Sign in here</a>
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"> </script>


    <!-- javascript -->
    <script type="text/javascript">

        //for the show/hide password

        function myFunction() {

            var show = document.getElementById('password');
            if (show.type == 'password') {
                show.type = 'text';
            }
            else {
                show.type = 'password';
            }

            var show = document.getElementById('confirmpassword');
            if (show.type == 'password') {
                show.type = 'text';
            }
            else {
                show.type = 'password';
            }
        }

        // for the check the form

        $(document).ready(function () {


            // for the first name jquery

            $('#firstcheck').hide();

            var first_err = true;

            $('#firstnames').keyup(function () {
                firstname_check();
            });

            function firstname_check() {
                var first_val = $('#firstnames').val();

                if (first_val.length == '') {
                    $('#firstcheck').show();
                    $('#firstcheck').html("*please fill the firstname*");
                    $('#firstcheck').focus();
                    $('#firstcheck').css("color", "red");
                    first_err = false;
                    return false;
                } else {
                    $('#firstcheck').hide();
                }
            }

            // for the middle name jquery

            $('#middlecheck').hide();

            var middle_err = true;

            $('#middlenames').keyup(function () {
                middlename_check();
            });

            function middlename_check() {
                var middle_val = $('#middlenames').val();

                if (middle_val.length == '') {
                    $('#middlecheck').show();
                    $('#middlecheck').html("*please fill the middlename*");
                    $('#middlecheck').focus();
                    $('#middlecheck').css("color", "red");
                    middle_err = false;
                    return false;
                } else {
                    $('#middlecheck').hide();
                }
            }

            // for the last name jquery

            $('#lastcheck').hide();

            var last_err = true;

            $('#lastnames').keyup(function () {
                lastname_check();
            });

            function lastname_check() {
                var last_val = $('#lastnames').val();

                if (last_val.length == '') {
                    $('#lastcheck').show();
                    $('#lastcheck').html("*please fill the lastname*");
                    $('#lastcheck').focus();
                    $('#lastcheck').css("color", "red");
                    last_err = false;
                    return false;
                } else {
                    $('#lastcheck').hide();
                }
            }


            // for the email jquery

            $('#emailcheck').hide();

            var email_err = true;

            $('#email').keyup(function () {
                email_check();
            });

            function email_check() {
                var email_val = $('#email').val();

                if (email_val.length == '') {
                    $('#emailcheck').show();
                    $('#emailcheck').html("*please fill the email address*");
                    $('#emailcheck').focus();
                    $('#emailcheck').css("color", "red");
                    email_err = false;
                    return false;
                } else {
                    $('#emailcheck').hide();
                }
            }

            // for password jquery

            $('#passcheck').hide();

            var pass_err = true;

            $('#password').keyup(function () {
                password_check();
            });

            function password_check() {

                var passwrdstr = $('#password').val();

                if (passwrdstr.length == '') {
                    $('#passcheck').show();
                    $('#passcheck').html("*please fill the password*");
                    $('#passcheck').focus();
                    $('#passcheck').css("color", "red");
                    pass_err = false;
                    return false;
                }
                else {
                    $('#passcheck').hide();
                }
            }

            // for confirm password jquery

            $('#confirmpasscheck').hide();

            var confirmpass_err = true;

            $('#confirmpassword').keyup(function () {
                confirmpassword_check();
            });

            function confirmpassword_check() {


                var confirmpasswrdstr = $('#confirmpassword').val();
                var passwrdstr = $('#password').val();

                if (confirmpasswrdstr.length == '') {
                    $('#confirmpasscheck').show();
                    $('#confirmpasscheck').html("*please fill the confirm password*");
                    $('#confirmpasscheck').focus();
                    $('#confirmpasscheck').css("color", "red");
                    confirmpass_err = false;
                    return false;
                }
                else {
                    $('#confirmpasscheck').hide();
                }

                if (passwrdstr != confirmpasswrdstr) {
                    $('#confirmpasscheck').show();
                    $('#confirmpasscheck').html("*password not match*");
                    $('#confirmpasscheck').focus();
                    $('#confirmpasscheck').css("color", "red");
                    pass_err = false;
                    return false;
                }
                else {
                    $('#confirmpasscheck').hide();
                }
            }


            //for the select check

            $('#selectcheck').hide();

            var select_err = true;

            $('#select').click(function () {
                select_check();
            });
            function select_check() {

                var selectstr = $('#select');

                if (selectstr.val() === '') {
                    $('#selectcheck').show();
                    $('#selectcheck').html("*please select the year option*");
                    $('#selectcheck').focus();
                    $('#selectcheck').css("color", "red");
                    select_err = false;
                    return false;
                }
                else {
                    $('#selectcheck').hide();
                }

            }




            // for the check submit


            $('#submitbtn').click(function () {

                first_err = true;
                middle_err = true;
                last_err = true;
                email_err = true;
                pass_err = true;
                confirmpass_err = true;
                select_err = true;


                firstname_check();
                middlename_check();
                lastname_check();
                email_check();
                password_check();
                confirmpassword_check();
                select_check();


                if ((first_err == true) && (middle_err == true) && (last_err == true) && (email_err == true) && (pass_err == true) && (confirmpass_err == true) && (select_err == true)) {
                    return true;
                }
                else {
                    return false;
                }
            });
        });
    </script>







</body>

</html>
