<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Favicon -->
    <link rel="icon" href="logo/icons8-bank-cards-48.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- font awesome icons link -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Stylesheet CSS -->
    <link href="" rel="stylesheet" />

    <!-- JQuery plugin-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: rgb(169, 250, 182);
        background-attachment: fixed;
      }
      /* .collegeinfo p {
        margin-right: 120px;
        font-size: 15px;
      } */
    </style>

    <title>Student Smart Card</title>
  </head>

  <body>
    <div class="card rounded-3" style="width: 640px; height: 480px">
      <div class="card-header bg-primary" style="height: 140px">
        <div class="row">
          <div class="col-md-2 ps-1">
            <img
              src="logo/college logo.png"
              class="img-top"
              alt="logo"
              style="width: 120px; height: 120px"
            />
          </div>
          <div class="text-center col-md-10 align-items-center ps-4">
            <p
              class="text-center"
              style="font-size: 20px; font-weight: 500; color: cornsilk"
            >
              KONKAN GYANPEETH COLLEGE OF ENGINEERING
            </p>
            <p style="font-size: 16px; color: cornsilk"">
              Konkan Gyanpeeth College of Engineering, Karjat Konkan Gyanpeeth
              Shaiskshnik Sankul, At. Vengaon Road, Dahivali / Parade, Post:
              Tiware, Tal: Karjat, Dist: Raigad, MS 410201
            </p>
          </div>
        </div>
      </div>
      <div class="card-body">
        <img src="images/images.jpg" class="img-thumbnail rounded-3" style="width: 150px; height: 200px;">
        <img src="images/barcode.png" class="rounded-3" style="width: 150px; height: 75px;">
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
